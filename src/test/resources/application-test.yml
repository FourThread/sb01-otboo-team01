spring:
  application:
    name: sb01-otboo-team01
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # Elasticsearch 완전 비활성화
  elasticsearch:
    uris: http://localhost:9200
    enable: false
  data:
    elasticsearch:
      repositories:
        enabled: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchClientAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ReactiveElasticsearchRepositoriesAutoConfiguration

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
      type_descriptor:
        sql_uuid: true
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: warn
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: DEBUG
    com.fourthread.ozang: debug
    org.springframework.data.elasticsearch: off
    org.elasticsearch: off

weather:
  api:
    key: test-weather-key
    base-url: http://test-weather-api.com
    nowcast:
      url: ${weather.api.base-url}/getUltraSrtNcst
    forecast:
      url: ${weather.api.base-url}/getVilageFst

kakao:
  api:
    key: test-kakao-key
    url: https://dapi.kakao.com

jwt:
  secret: test-jwt-secret-key-for-testing-only
  access-token-expiration-seconds: 600
  refresh-token-expiration-seconds: 86400

admin:
  username: test-admin
  password: test-password
  email: test-admin@test.com

batch:
  weather:
    retention-days: 1
  scheduler:
    weather-cleanup:
      enabled: false
    token-cleanup:
      enabled: false

cloud:
  aws:
    credentials:
      access-key: test-access-key
      secret-key: test-secret-key
    region:
      static: ap-northeast-2
    s3:
      bucket: test-bucket
    stack:
      auto: false

# 테스트용 파일 업로드 설정
file:
  upload:
    clothes:
      path: test/clothes/images/
      allowed-extensions: jpg,jpeg,png,gif,webp
      max-size: 10485760  # 10MB
    profiles:
      path: test/profiles/images/
      allowed-extensions: jpg,jpeg,png,gif,webp
      max-size: 10485760  # 10MB